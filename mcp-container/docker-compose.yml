version: '3.8'

services:
  mcp-container:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro  # Read-only mount for development
      - ./models:/app/models:ro  # Pre-trained models
    environment:
      - LOG_LEVEL=DEBUG
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
